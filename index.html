  <script>
    function t_man(e_t) {
      const t = new Date();
      elapsedMilliseconds = t.getTime() - e_t;

      const elapsedSeconds = Math.floor(elapsedMilliseconds / 1000);
      const elapsedMinutes = Math.floor(elapsedSeconds / 60);
      const elapsedHours = Math.floor(elapsedMinutes / 60);
      const elapsedDays = Math.floor(elapsedHours / 24);

      if (elapsedDays > 0) {
        return `${elapsedDays} days ago`;
      } else if (elapsedHours > 0) {
        return `${elapsedHours} h ago`;
      } else if (elapsedMinutes > 0) {
        return `${elapsedMinutes} min ago`;
      } else if (elapsedSeconds < 5) {
        return `just now`;
      } else {
        return `${elapsedSeconds} sec ago`;
      }
    }

    function allTabs() {
      return {

        currTab: 1,
        currHT: "",
        animHT: false,
        currYN: 0,
        animYN: false,
        log_show: [],
        logAll: [
          [],
          [],
          []
        ],
        interval_t: null,
        start_t_check() {
          this.interval_t = setInterval(() => {
            if (this.log_show.length > 0) {
              this.log_show.forEach(element => {
                element.t_s = t_man(element.t);
              });
            }
          }, (5000));
        },
        stop_t_check() {
          clearInterval(this.interval_t);
          this.interval_t = null;
        },
        runner(re) {
          const v = Math.floor(Math.random() * 10)
          return (v % 2 == 0) ? re[0] : re[1];
        },
        scrolla() {
          const n = this.log_show.length;
          if (n > 0) {
            setTimeout(() => {
            document.getElementById('logger').scrollTo({
              top: 200 * n,
            })
          }, 100)
          }

        },

        runHT() {
          if (!this.animHT) {

            this.currHT = ''
            this.animHT = true
            setTimeout(() => {
              this.currHT = this.runner(['Heads', "Tails"])
              const t = new Date()
              this.logAll[1].push({
                "r": this.currHT,
                "t": t.getTime(),
                "t_s": t_man(t.getTime())
              })
              this.log_show = this.logAll[1]
              this.scrolla()
              this.animHT = false
            }, 500)
          }

        },
        taber(tab) {
          this.currTab = tab
          this.log_show = this.logAll[tab]
            this.scrolla()
        }
      }

    }
